<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- open modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fa-solid fa-xmark" style="color: #fff;" id="delete-bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/favicons?domain=css-tricks.com" alt="favicon">
                <a href="https://www.css-tricks.com" target="_blank">Css tricks</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-xmark" style="color: #fff;" id="delete-bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/favicons?domain=css-tricks.com" alt="favicon">
                <a href="https://www.css-tricks.com" target="_blank">Css tricks</a>
            </div>
        </div>
            <div class="item">
                <i class="fa-solid fa-xmark" style="color: #fff;" id="delete-bookmark"></i>
                <div class="name">
                    <img src="https://www.google.com/s2/favicons?domain=css-tricks.com" alt="favicon">
                    <a href="https://www.css-tricks.com" target="_blank">Css tricks</a>
                </div>
            </div>
    </div>
    <!-- modal -->
    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <i class="fa-solid fa-xmark" id="close-modal" style="color: #fff;"></i>
            <div class="modal-header">
                <h3>Add bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- website name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- website url -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website url</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
